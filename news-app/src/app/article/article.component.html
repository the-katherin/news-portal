<div class="news-list__item news">
    <img class='news__image' src={{url}}>
    <div class="news__content">
        <div>
            <h2 class='news-title'>
                <a routerLink={{routerLink}}>{{title}}</a>
            </h2>
            <div *ngIf="renderEditButtons">
                <button><a routerLink={{editLink}}>Edit</a></button>
                <button (click)="deleteArticle()">Delete</button>
            </div>
        </div>
        <p class='news-description'>{{description}}</p>
        <p classs='news-author'>{{author}}</p>
        <div class='news-info'>
            <span class='news-date'>{{date}}</span>
            <span class="news-source">{{name}}</span>
        </div>
    </div>
</div>
