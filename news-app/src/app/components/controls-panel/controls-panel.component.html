<app-select [channels]="channels" [isSelectDisabled]="isSelectDisabled" (selectValue)="onChannelChange($event)">
</app-select>

<div class="filter">
    <input type="text" #filterInput/>
    <button (click)="changeFilter(filterInput.value)">Filter</button>
</div>

<app-checkbox [checkBoxLabel]="checkBoxLabel" (check)="onShowOnlyMyArticlesChange($event)">
</app-checkbox>

<button><a routerLink="/articles-add">Add article</a></button>
